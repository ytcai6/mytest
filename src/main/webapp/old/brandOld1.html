<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>


<div id="app">

    <h1>迅捷代跑后台管理系统</h1>
    <p>Welcome: {{this.admin.username}}({{this.admin.userPosition}})</p>

    <!--搜索表单-->
    <el-form :inline="true" :model="brand" class="demo-form-inline">

        <el-form-item label="当前状态">
            <el-select v-model="brand.status" placeholder="当前状态">
                <el-option label="启用" value="1"></el-option>
                <el-option label="禁用" value="0"></el-option>
            </el-select>
        </el-form-item>

        <el-form-item label="企业名称">
            <el-input v-model="brand.companyName" placeholder="企业名称"></el-input>
        </el-form-item>

        <el-form-item label="品牌名称">
            <el-input v-model="brand.brandName" placeholder="品牌名称"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">查询</el-button>
        </el-form-item>
    </el-form>


    <!--按钮-->
    <el-row>
        <el-button type="danger" plain @click="deleteByIds">批量删除</el-button>
        <el-button type="primary" plain @click="dialogVisible = true">新增</el-button>
    </el-row>


    <!--添加数据对话框表单-->
    <el-dialog
            title="新增品牌"
            :visible.sync="dialogVisible"
            width="30%">

        <el-form ref="form" :model="brand" label-width="80px">
            <el-form-item label="品牌名称">
                <el-input v-model="brand.brandName"></el-input>
            </el-form-item>

            <el-form-item label="企业名称">
                <el-input v-model="brand.companyName"></el-input>
            </el-form-item>

            <el-form-item label="排序">
                <el-input v-model="brand.ordered"></el-input>
            </el-form-item>

            <el-form-item label="备注">
                <el-input type="textarea" v-model="brand.description"></el-input>
            </el-form-item>

            <el-form-item label="状态">
                <el-switch v-model="brand.status"
                           active-value="1"
                           inactive-value="0"
                ></el-switch>
            </el-form-item>

            <el-form-item>
                <el-button type="primary" @click="addBrand">提交</el-button>
                <el-button @click="dialogVisible = false">取消</el-button>
            </el-form-item>
        </el-form>

    </el-dialog>


    <!--表格-->
    <template>
        <el-table
                :data="tableData"
                style="width: 100%"
                :row-class-name="tableRowClassName"
                @selection-change="handleSelectionChange">
            <!--复选框-->
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <!--序号-->
            <el-table-column
                    type="index"
                    width="50">
            </el-table-column>

            <el-table-column
                    prop="id"
                    label="数据库id"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="brandName"
                    label="品牌名称"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="companyName"
                    label="企业名称"
                    align="center">
            </el-table-column>

            <el-table-column
                    prop="ordered"
                    align="center"
                    label="排序">
            </el-table-column>

            <el-table-column
                    prop="statusStr"
                    align="center"
                    label="当前状态">
            </el-table-column>

            <el-table-column
                    align="center"
                    label="操作">

                <template slot="header" slot-scope="scope">
                </template>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                    
                    <!-- 编辑表格 -->
                    <el-dialog
                    title="编辑品牌"
                    :visible.sync="dialogVisible1"
                    width="30%">

                    <el-form ref="form" :model="brand" label-width="80px">
                        <el-form-item label="品牌名称">
                            <el-input v-model="brand.brandName"></el-input>
                        </el-form-item>

                        <el-form-item label="企业名称">
                            <el-input v-model="brand.companyName"></el-input>
                        </el-form-item>

                        <el-form-item label="排序">
                            <el-input v-model="brand.ordered"></el-input>
                        </el-form-item>

                        <el-form-item label="备注">
                            <el-input type="textarea" v-model="brand.description"></el-input>
                        </el-form-item>

                        <el-form-item label="状态">
                            <el-switch v-model="brand.status"
                                    active-value="1"
                                    inactive-value="0"
                            ></el-switch>
                        </el-form-item>

                        <el-form-item>
                            <el-button type="primary" @click="editBrand">提交</el-button>
                            <el-button @click="cancelEdit">取消</el-button>
                        </el-form-item>
                    </el-form>

                    </el-dialog>




                    <el-button
                            size="mini"
                            type="danger"
                            @click="handleDelete(scope.$index, scope.row)">删除</el-button>
                </template>


<!--                <el-row>-->
<!--                    <el-button type="primary">修改</el-button>-->
<!--&lt;!&ndash;                    @click="handleDelete(scope.$index, scope.row)&ndash;&gt;-->
<!--                    <el-button type="danger" @click="deleteById">删除</el-button>-->
<!--                </el-row>-->

            </el-table-column>

        </el-table>
    </template>

    <!--分页工具条-->
    <el-pagination
            @size-change="handleSizeChange"
            @current-change="handleCurrentChange"
            :current-page="currentPage"
            :page-sizes="[5, 10, 15, 20]"
            :page-size="5"
            layout="total, sizes, prev, pager, next, jumper"
            :total="totalCount">
    </el-pagination>

</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>


<script>

    new Vue({
        el: "#app",

        mounted() {
            //页面加载完成后发送异步请求获取数据
            this.selectAll();
            this.admin.username=this.getQueryVariable("admin");
            this.admin.userPosition=this.getQueryVariable("position");
        },


        methods: {
            getQueryVariable(variable){
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0;i<vars.length;i++) {
                        var pair = vars[i].split("=");
                        if(pair[0] == variable){return pair[1];}
                }
                return(false);
            },

            handleDelete(index, row) {
                // console.log(row.id);
                this.deleteById(row.id);
            },

            handleEdit(index, row){
                // console.log(row.id);
                this.dialogVisible1=true;
                this.brand=this.tableData[index];
            },

            editBrand(){
                // console.log(this.brand);
                var newBrand=this.brand;

                var _this=this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/brand_case_war/brand/editById",
                    data: newBrand
                }).then(resp => {
                    if (resp.data == "success") {
                        //数据修改成功
                        _this.cancelEdit();
                        //重新查询数据
                        _this.selectAll();

                        _this.$message({
                            message: '恭喜你，数据修改成功',
                            type: 'success'
                        });
                    } else {
                        this.$message.error('数据错误，修改失败');
                    }
                });
            },

            cancelEdit(){
                this.dialogVisible1=false;

                // this.brand.status="";
                // this.brand.brandName="";
                // this.brand.companyName="";
                // this.brand.id="";
                // this.brand.ordered="";
                // this.brand.description="";
            },

            //查询数据
            selectAll() {
                // var _this=this;
                // axios({
                //     method: "get",
                //     url: "http://localhost/brand_case_war/selectAllServlet"
                // }).then(function (resp) {
                //     _this.tableData=resp.data;
                // })

                //查询所有数据
                // var _this=this;
                // axios({
                //     method: "get",
                //     url: "http://localhost:8080/brand_case_war/brand/selectAll"
                // }).then(function (resp) {
                //     _this.tableData=resp.data;
                // })

                // 查询分页数据
                // var _this=this;
                // axios({
                //     method: "post",
                //     url: "http://localhost/brand-case/brand/selectByPageAndCondition?" +
                //         "currentPage="+this.currentPage+"&pageSize="+this.pageSize,
                //     data:this.brand
                // }).then(function (resp) {
                //     //设置表格数据
                //     _this.tableData=resp.data.rows;
                //     //设置总记录数
                //     _this.totalCount=resp.data.totalCount;
                // })

                // 查询分页数据
                var _this=this;
                axios({
                    method: "post",
                    url: "http://localhost:8080/brand_case_war/brand/selectByPageAndCondition?" +
                        "currentPage=" + this.currentPage + "&pageSize=" + this.pageSize,
                    data: this.brand
                }).then(resp => {
                    //设置表格数据
                    this.tableData = resp.data.rows;
                    //设置总记录数
                    this.totalCount = resp.data.totalCount;
                });
            },

            tableRowClassName({row, rowIndex}) {
                if (rowIndex === 1) {
                    return 'warning-row';
                } else if (rowIndex === 3) {
                    return 'success-row';
                }
                return '';
            },

            // 复选框选中后执行的方法
            handleSelectionChange(val) {
                this.multipleSelection = val;
                // console.log(this.multipleSelection)
            },

            // 输入条件后进行查询
            onSubmit() {
                // console.log(this.brand);
                this.selectAll();
            },

            // 添加数据
            addBrand() {
                // console.log(this.brand);
                var _this = this;
                // 发送ajax异步请求
                axios({
                    method: "post",
                    url: "http://localhost:8080/brand_case_war/brand/add",
                    data: _this.brand
                }).then(function (resp) {
                    if (resp.data == "success") {
                        //添加成功
                        //关闭窗口
                        _this.dialogVisible = false;
                        //重新查询数据
                        _this.selectAll();

                        _this.$message({
                            message: '恭喜你，添加成功',
                            type: 'success'
                        });
                    } else {
                        this.$message.error('数据错误，添加失败');
                    }
                });
            },

            //分页
            handleSizeChange(val) {
                // console.log(`每页 ${val} 条`);
                //设置每页显示条数
                this.pageSize = val;
                this.selectAll();
            },

            handleCurrentChange(val) {
                // console.log(`当前页: ${val}`);
                this.currentPage = val;
                this.selectAll();
            },

            // 完成批量删除
            deleteByIds() {
                //创建id数组,存放id [1,2,3]
                // console.log(this.multipleSelection);

                // [
                //     {
                //         "brandName": "华为",
                //         "companyName": "华为技术有限公司",
                //         "description": "万物互联",
                //         "id": 1,
                //         "ordered": 100,
                //         "status": 1,
                //         "statusStr": "启用"
                //     },
                //     {
                //         "brandName": "小米",
                //         "companyName": "小米科技有限公司",
                //         "description": "are you ok",
                //         "id": 2,
                //         "ordered": 50,
                //         "status": 1,
                //         "statusStr": "启用"
                //     },
                //     {
                //         "brandName": "格力",
                //         "companyName": "格力电器股份有限公司",
                //         "description": "让世界爱上中国造",
                //         "id": 3,
                //         "ordered": 30,
                //         "status": 1,
                //         "statusStr": "启用"
                //     }
                // ]

                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认

                    //创建id数组,存放id [1,2,3],从this.multipleselection中获取
                    for (let i = 0; i < this.multipleSelection.length; i++) {
                        let selectionElement = this.multipleSelection[i];
                        this.selectedIds[i] = selectionElement.id;
                    }

                    // 发送ajax请求
                    var _this = this;
                    axios({
                        method: "post",
                        url: "http://localhost:8080/brand_case_war/brand/deleteByIds",
                        data: _this.selectedIds
                    }).then(function (resp) {
                        if (resp.data == "success") {
                            //删除成功
                            //重新查询数据
                            _this.selectAll();
                            _this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });
                        } else {
                            this.$message.error('删除失败');
                        }
                    });

                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            },

            //删除单个数据
            deleteById(id) {

                this.$confirm('此操作将永久删除该数据, 是否继续?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    //用户点击确认
                    var _this=this;
                    axios({
                        method: "get",
                        url: "http://localhost:8080/brand_case_war/brand/deleteById?id="+id,
                    }).then(function (resp) {
                        if (resp.data == "success") {
                            //删除成功
                            //重新查询数据
                            _this.selectAll();
                            _this.$message({
                                message: '恭喜你，删除成功',
                                type: 'success'
                            });
                        } else {
                            this.$message.error('删除失败');
                        }
                    });
                }).catch(() => {
                    this.$message({
                        type: 'info',
                        message: '已取消删除'
                    });
                });
            }
        },

        data() {
            return {
                search: '',
                //当前页码
                pageSize: 5,
                //总数据数量
                totalCount: 100,
                // 当前页码
                currentPage: 1,
                // 添加数据对话框是否展示的标记
                dialogVisible: false,

                dialogVisible1: false,

                // 品牌模型数据
                brand: {
                    status: '',
                    brandName: '',
                    companyName: '',
                    id: "",
                    ordered: "",
                    description: ""
                },

                admin: {
                    username: '',
                    userPosition: ''
                },

                // 被选中的id数组
                selectedIds: [],
                // 复选框选中数据集合
                multipleSelection: [],
                // 表格数据
                tableData: [],
                i: 0
            }
        }
    })

</script>

</body>
</html>
