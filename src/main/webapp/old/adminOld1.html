<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .el-table .warning-row {
            background: oldlace;
        }

        .el-table .success-row {
            background: #f0f9eb;
        }
    </style>

</head>
<body>


<div id="app">

    <h1>迅捷代跑后台系统登录</h1>

    <el-form ref="form" :model="loginUser" label-width="80px">
        <el-form-item label="用户名">
            <el-input v-model="loginUser.username"></el-input>
        </el-form-item>

        <el-form-item label="密码">
            <el-input v-model="loginUser.password"></el-input>
        </el-form-item>

        <el-button type="primary" @click="login">登录</el-button>
        <el-button type="primary" @click="dialogVisible=true">注册</el-button>

        <!--添加数据对话框表单-->
        <el-dialog
                title="注册账号"
                :visible.sync="dialogVisible"
                width="30%">

            <el-form ref="form" :model="user" label-width="80px">
                <el-form-item label="用户名">
                    <el-input v-model="user.username"></el-input>
                </el-form-item>

                <el-form-item label="密码">
                    <el-input v-model="user.password"></el-input>
                </el-form-item>

                <el-form-item label="确认密码">
                    <el-input v-model="user.password2"></el-input>
                </el-form-item>

                <el-form-item label="手机号">
                    <el-input v-model="user.phoneNumber"></el-input>
                </el-form-item>

                <el-form-item>
                    <el-button type="primary" @click="register">注册</el-button>
                    <el-button @click="dialogVisible = false">取消</el-button>
                </el-form-item>
            </el-form>

        </el-dialog>

    </el-form>


</div>


<script src="js/vue.js"></script>
<script src="element-ui/lib/index.js"></script>
<link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">

<script src="js/axios-0.18.0.js"></script>


<script>

    new Vue({
        el: "#app",

        mounted() {
            //页面加载完成后发送异步请求获取数据
        },

        methods: {
            login(){
                // console.log(this.loginUser.username);
                // console.log(this.loginUser.password);
                // console.log(loginUser);
                var _this=this;
                // console.log(_this.loginUser.password);
                axios({
                    method: "post",
                    url: "http://localhost:8080/brand_case_war/admin/login?username="+_this.loginUser.username+"&password="+_this.loginUser.password,
                    data: _this.loginUser.password
                }).then(resp => {
                    if (resp.data == "fail") {
                        _this.$message.error('账号或密码错误!');
                    } else {
                        _this.$message({
                            message: '登录成功',
                            type: 'success'
                        });
                        // console.log(resp.data);
                        _this.user=resp.data;
                        window.location.replace("http://localhost:8080/brand_case_war/brand.html?admin="+_this.user.username+"&position="+_this.user.userPosition);
                    }
                });
            },

            register(){
                
            }

        },

        data() {
            return {
                loginUser: {
                    username: '',
                    password: ''
                },
                user: {
                    user_id: '',
                    username: '',
                    password: '',
                    phoneNumber: '',
                    userPosition: ''
                },
                dialogVisible: false
            }
        }
    })

</script>

</body>
</html>
